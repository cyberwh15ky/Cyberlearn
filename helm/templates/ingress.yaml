apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberlearn-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - cyberlearn.local
      secretName: cyberlearn-tls
  rules:
    - host: cyberlearn.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-svc
                port:
                  number: 8080
